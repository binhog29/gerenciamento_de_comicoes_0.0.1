<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Instalação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        select, input[type="text"], input[type="date"], textarea { color: #d1d5db; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.8); }
    </style>
</head>
<body class="bg-slate-800 text-white font-sans flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-700 p-6 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6">Editar Instalação/Reativação</h1>
        <form action="{{ url_for('editar', instalacao_id=instalacao.id) }}" method="post" class="space-y-4">
            <div>
                <label for="tipo_combo" class="block text-sm font-medium mb-1">Tipo de Combo:</label>
                <select id="tipo_combo" name="tipo_combo" class="w-full p-2 bg-slate-600 border border-slate-500 rounded-md" required>
                    <option value="CIDADE_FIBRA" {% if instalacao.tipo_combo == "CIDADE_FIBRA" %}selected{% endif %}>CIDADE FIBRA</option>
                    <option value="RURAL_FIBRA" {% if instalacao.tipo_combo == "RURAL_FIBRA" %}selected{% endif %}>RURAL FIBRA</option>
                    <option value="RURAL_RADIO" {% if instalacao.tipo_combo == "RURAL_RADIO" %}selected{% endif %}>RURAL RADIO</option>
                </select>
            </div>
            <div>
                <label for="combo_key" class="block text-sm font-medium mb-1">Combo:</label>
                <select id="combo_key" name="combo_key" class="w-full p-2 bg-slate-600 border border-slate-500 rounded-md" required></select>
            </div>
            <div>
                <label for="login_cliente" class="block text-sm font-medium mb-1">Login do Cliente:</label>
                <input type="text" id="login_cliente" name="login_cliente" value="{{ instalacao.login_cliente }}" class="w-full p-2 bg-slate-600 border border-slate-500 rounded-md" required>
            </div>
            <div>
                <label for="data_instalacao" class="block text-sm font-medium mb-1">Data de Instalação/Reativação:</label>
                <input type="date" id="data_instalacao" name="data_instalacao" value="{{ instalacao.data_instalacao }}" class="w-full p-2 bg-slate-600 border border-slate-500 rounded-md" required>
            </div>
            <div>
                <label for="observacoes" class="block text-sm font-medium mb-1">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="3" class="w-full p-2 bg-slate-600 border border-slate-500 rounded-md">{{ instalacao.observacoes or '' }}</textarea>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="w-1/2 bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition">Salvar Edição</button>
                <a href="{{ url_for('index') }}" class="w-1/2 bg-slate-600 text-white font-bold py-2 rounded-md hover:bg-slate-500 transition text-center">Cancelar</a>
            </div>
        </form>
    </div>
    <script>
        const COMBOS_JS = {{ COMBOS_JS | safe }};
        const currentComboDescription = "{{ instalacao.descricao_combo }}";

        function updateCombos(tipo) {
            const comboSelect = document.getElementById('combo_key');
            comboSelect.innerHTML = '<option value="">Selecione um Combo...</option>';
            if (tipo && COMBOS_JS[tipo]) {
                const combos = COMBOS_JS[tipo];
                for (const key in combos) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = `${combos[key].descricao} - R$ ${combos[key].preco.toFixed(2)}`;
                    if (combos[key].descricao === currentComboDescription) {
                        option.selected = true;
                    }
                    comboSelect.appendChild(option);
                }
            }
        }
        document.getElementById('tipo_combo').addEventListener('change', (e) => updateCombos(e.target.value));
        document.addEventListener('DOMContentLoaded', () => {
            updateCombos(document.getElementById('tipo_combo').value);
        });
    </script>
</body>
</html>
