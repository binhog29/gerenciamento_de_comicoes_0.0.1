<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Comissões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        input { color: #d1d5db; }
    </style>
</head>
<body class="bg-slate-800 text-white font-sans flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-700 p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Acessar Sistema</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg 
                        {% if category == 'error' %} bg-red-900 text-red-300 {% else %} bg-blue-900 text-blue-300 {% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Nome de Usuário:</label>
                <input type="text" id="username" name="username" class="w-full p-3 bg-slate-600 border border-slate-500 rounded-md" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Senha:</label>
                <input type="password" id="password" name="password" class="w-full p-3 bg-slate-600 border border-slate-500 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition">
                Entrar
            </button>
        </form>
        <div class="text-center mt-6">
            <p>Não tem uma conta? <a href="{{ url_for('register') }}" class="font-medium text-blue-400 hover:underline">Registre-se aqui</a>.</p>
        </div>
    </div>
</body>
</html>
